<!DOCTYPE html>
<html lang="en">
	<head>
    <link rel="icon" href="images/favicon.svg">
		<meta property="og:type"          content="website" />
        <meta property="og:title"         content="Blabbr" />
        <meta property="og:description"   content="Welcome to the next generation of chatting. Fast, easy-to-use, secure, and real-time, Blabbr is the next generation of chatting." />

		<link rel="stylesheet" href="css/join.css" />
		<title>Blabbr - Join Room</title>
	</head>
	<body>
    <!-- Preloader --> 
  <div class="preloader">

    <div class="image">
      <center>
      <img src="images/blabbr loading.svg" alt="spinner" id="logo-loader">
      </center>
    </div>
    
  </div>


  <center>
  <div class="join">
    <header class="join-header">
      <img src="images/blabbr.svg" class="blabbr-logo">
    </header>
    <br><br><br><br><br><br><br><br><br><br>
    <h1>Join A Room</h1>
    
		<div id="invaliDiv"></div> <br>
    <main class="join-main">
      <form action="chat">
        <div class="form-control">
          <input
            type="text" 
            name="username" 
            id="username"
            placeholder="Username"
            style="padding: 15px 20px;"
            required
          />
        </div>

        <div class="form-control">
          <input 
            type="text" 
            name="room" 
            id="username"
            placeholder="Room"
            style="padding: 15px 20px;"
            required
            />

            <br>

        </div>

        <button
          type="submit" 
          class="btn"
          id="mesfs"
          style="font-size: 15px;"
          >Join</button>
      </form>
    </main>
  </div>

  </center>

<script>

let urlParaz = new URLSearchParams(window.location.search);
if (urlParaz.get('invalid') !== null){
	window.onload = function(){
		var div = document.getElementById('invaliDiv')
  	var invalidtext = document.createElement("H3");
  	invalidtext.innerHTML = "Invalid name, choose another.";
  	invalidtext.classList.add("invalidname");
  	div.appendChild(invalidtext);
	}
}

</script>
<script src="js/load.js"></script>
</body>
			</main>
		</div>
</html>
