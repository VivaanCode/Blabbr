<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="images/favicon.svg">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Blabbr" />
    <meta property="og:description" content="Welcome to the next generation of chatting. Fast, easy-to-use, secure, and real-time, Blabbr is the next generation of chatting." />
    <link rel="stylesheet" href="css/join.css" />
    <title>Blabbr</title>
  </head>
  <body>

    <div class="center">
      <center>
        <header class="join-header">
          <img src="images/blabbr.svg" class="blabbr-logo" alt="Blabbr">
        </header>
        <h1>Blabbr</h1>
        <div id="invaliDiv"></div>
        <form action="chat">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            required
          />
          <input
            type="text"
            name="room"
            id="room"
            placeholder="Room"
            required
          />
          <input type="submit" id="mesfs" value="Join" />
        </form>
      </center>
    </div>

    <script>
      let urlParaz = new URLSearchParams(window.location.search);
      if (urlParaz.get('invalid') !== null){
        window.onload = function(){
          var div = document.getElementById('invaliDiv')
          var invalidtext = document.createElement("H3");
          invalidtext.innerHTML = "Invalid name, choose another.";
          invalidtext.classList.add("invalidname");
          div.appendChild(invalidtext);
        }
      }
    </script>
    <script src="js/load.js"></script>
  </body>
</html>
